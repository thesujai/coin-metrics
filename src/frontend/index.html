<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Metrics API</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8E1W+AAAAmklEQVRIDbXBAQEAAAABIP6PzgpV6giNwCGBHbfezAAE4fym+V6gE4fSAAAAAElFTkSuQmCC">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Coin Metrics API</h1>

        <div class="card mb-3">
            <div class="card-header">
                <h4>Get Coin Stats</h4>
            </div>
            <div class="card-body">
                <label for="coinStats">Select Coin:</label>
                <select class="form-select mb-3" id="coinStats">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="matic-network">Polygon</option>
                    <option value="litecoin">Litecoin(Not Supported now)</option>
                    <option value="ripple">Ripple(Not Supported now)</option>
                    <option value="dogecoin">Dogecoin(Not Supported now)</option>
                </select>
                <button class="btn btn-primary w-100" onclick="getStats()">Get Stats</button>
            </div>
            <div id="statsResponse" class="card-footer bg-light p-3 mt-3"></div>
            <div id="rawStatsResponse" class="mt-2" style="display: none;"></div>
            <button id="toggleRawStats" class="btn btn-link mt-2" style="display: none;" onclick="toggleRawResponse('stats')">Show Raw Response</button>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h4>Get Coin Deviation</h4>
            </div>
            <div class="card-body">
                <label for="coinDeviation">Select Coin:</label>
                <select class="form-select mb-3" id="coinDeviation">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="matic-network">Polygon</option>
                    <option value="litecoin">Litecoin(Not Supported now)</option>
                    <option value="ripple">Ripple(Not Supported now)</option>
                    <option value="dogecoin">Dogecoin(Not Supported now)</option>
                </select>
                <button class="btn btn-primary w-100 color" onclick="getDeviation()">Get Deviation</button>
            </div>
            <div id="deviationResponse" class="card-footer bg-light p-3 mt-3"></div>
            <div id="rawDeviationResponse" class="mt-2" style="display: none;"></div>
            <button id="toggleRawDeviation" class="btn btn-link mt-2" style="display: none;" onclick="toggleRawResponse('deviation')">Show Raw Response</button>
        </div>

        <div class="alert alert-info mt-5">
            <strong>API Endpoints:</strong>
            <ul>
                <li><strong>Stats:</strong> <code>/api/v1/stats/{coin}</code> - Get the current stats for a coin (price, market cap, 24h change).</li>
                <li><strong>Deviation:</strong> <code>/api/v1/deviation/{coin}</code> - Get the deviation for a coin.</li>
            </ul>
        </div>
        <div class="alert alert-info mt-5">
            <strong>Github:</strong>
            <ul>
                <li>
                    <code><a href="https://github.com/thesujai/coin-metrics">thesujai</a></code></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
